{% extends "base.html" %}
{% block body %}
<br>
<div class="result">
  ワードクラウドを作成中....
</div>
<br>
<img class="generated" width="100%"/>

<br>
<br>

<div class="border border-light p-3 mb-4 tweet" style="display: none;">
  
  <div class="text-center">
    {% if twitter_authorized %}
      <button type="button" class="btn btn-primary"><a href="/tweet"><h3 style="color:blue">ツイートする！</h3></a></button>
    {% else %}
      <button type="button" class="btn btn-primary"><a href="/twitter_auth"><h3>Twitter と連携する</h3></a></button>
      <br>
      画像をツイートするには Twitter との連携が必要です。
    {% endif %}
  </div>

</div>

<div class="border border-light p-3 mb-4 tweet" style="display: none;">
  <div class="text-center">
    <button type="button" class="btn btn-primary"><a href="/save"><h3>画像を保存する</h3></a></button>
    <br>
    作成した画像をいつでも見返せるようになります。
  </div>
</div>

<div class="border border-light p-3 mb-4 tweet">
  <div class="text-center">
    <button type="button" class="btn btn-primary"><a href="/history"><h3>過去に作成した画像一覧</h3></a></button>
  </div>
</div>
<br/>

<div class="border border-light p-3 mb-4">

  <div class="text-center">
    <button type="button" class="btn btn-primary"><a onclick="logout()"><h4>ログアウト</h4></a></button>
  </div>

</div>
<script src="/static/js/authorized.js"></script>
{% endblock %}
