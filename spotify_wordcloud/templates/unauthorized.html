{% extends "_base.html" %} 

{% block topimage %}
<div class="card">
  <img class="card-img" src="https://res.cloudinary.com/hellorusk/image/upload/f_auto,q_auto,w_1000/v1612249207/dj" alt="">
  <div class="card-img-overlay">
    <p class="text-white"><span>お気に入りのアーティストを、</span><span>画像で記録する。</span></p>
  </div>
</div>
{% endblock %}

{% block body %}
<h4>よく聴いているアーティストの名前からワードクラウドを作ることができます。</h4>
<br />
<img
  src="https://res.cloudinary.com/hellorusk/image/upload/f_auto,q_auto,w_900/v1611156028/top"
  class="img-fluid mx-auto d-block"
/>
<br />
<br />
<h4>ワードクラウドをその場でツイートすることもできます。</h4>
<br />
<img
  src="https://res.cloudinary.com/hellorusk/image/upload/f_auto,q_auto,w_700/v1611236017/tweet"
  class="img-fluid mx-auto d-block"
/>
<br />
<br />
<h4>ワードクラウドを保存して、あとから見返すこともできます。</h4>
<br />
<img
  src="https://res.cloudinary.com/hellorusk/image/upload/f_auto,q_auto,w_1000/v1611287976/history_browse"
  class="img-fluid mx-auto d-block"
/>
<br />
<div class="border border-light p-3 mb-4">
  <div class="text-center">
    <h4><span>あなたのワードクラウドを</span><span>作りましょう。</span></h4>
    <br />
    <button type="button" class="btn btn-info btn-lg">
      <a href="/login"><h5 class="small">Spotify でログイン</h5></a>
    </button>
  </div>
</div>
<br />
<br />
<br />
{% endblock %}
